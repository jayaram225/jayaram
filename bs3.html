<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
 <div class="bs-example">
 <h2 class="mb-3">Inline unordered list</h2>
 <ul class "list-inline">
 <li class="list-inline-item">HTML</li>
  <li class="list-inline-item">CSS</li>
   <li class="list-inline-item">JAVASCRIPT</li>
    <li class="list-inline-item">BOOTSTRAP</li>
</ul>
</div>
<div class="bs-example">
	<table class="table">
		<thead>
			<tr>
				<th>row</th>
				<th>firstname</th>
				<th>last name</th>
				<th>email</th>
			</tr>
		</thead>
	</table>
</div>
	
	
	
	
<div class="bs-example">
    <form class="form-vertical" action="/examples/actions/confirmation.php" method="post">
        <div class="form-group mr-2">
            <label class="sr-only" for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="form-group mr-2">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
        <div class="form-group mr-2">        
            <label><input type="checkbox" class="mr-1"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
 
</body>
</html>
